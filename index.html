<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValutCalc - Конвертер валют</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="Конвертер валют с поддержкой USD, EUR, AZN">
</head>
<body>
    <div class="app">
        <!-- Верхняя панель с кнопками -->
        <div class="top-panel">
            <button class="theme-toggle" id="themeToggle" title="Сменить тему">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <div class="top-panel-center">
                <button class="update-btn" id="updateBtn" title="Проверить обновления" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M1 4v6h6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M23 20v-6h-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="update-text">Обновить</span>
                </button>
            </div>
            
            <button class="settings-btn" id="settingsBtn" title="Настройки">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" stroke="currentColor" stroke-width="2"/>
                    <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
        </div>

        <!-- Валютные строки -->
        <div class="currency-section">
            <div class="currency-row active" data-currency="USD">
                <span class="currency-name">Доллар США</span>
                <span class="currency-code">USD</span>
                <span class="currency-value">1</span>
            </div>
            <div class="currency-row" data-currency="EUR">
                <span class="currency-name">Евро</span>
                <span class="currency-code">EUR</span>
                <span class="currency-value">0</span>
            </div>
            <div class="currency-row" data-currency="AZN">
                <span class="currency-name">Азербайджанский манат</span>
                <span class="currency-code">AZN</span>
                <span class="currency-value">0</span>
            </div>
        </div>

        <!-- Цифровая клавиатура -->
        <div class="keypad-section">
            <div class="keypad-container">
                <div class="keypad">
                    <div class="keypad-row">
                        <button class="key" data-key="7">7</button>
                        <button class="key" data-key="8">8</button>
                        <button class="key" data-key="9">9</button>
                    </div>
                    <div class="keypad-row">
                        <button class="key" data-key="4">4</button>
                        <button class="key" data-key="5">5</button>
                        <button class="key" data-key="6">6</button>
                    </div>
                    <div class="keypad-row">
                        <button class="key" data-key="1">1</button>
                        <button class="key" data-key="2">2</button>
                        <button class="key" data-key="3">3</button>
                    </div>
                    <div class="keypad-row">
                        <button class="key" data-key="00">00</button>
                        <button class="key" data-key="0">0</button>
                        <button class="key" data-key=".">,</button>
                    </div>
                </div>
                
                <!-- Боковые кнопки -->
                <div class="side-buttons">
                    <button class="side-btn clear-btn" data-action="clear">AC</button>
                    <button class="side-btn delete-btn" data-action="delete">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M9 9L15 15M15 9L9 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Подпись приложения -->
            <div class="keypad-footer">
                <div class="app-title">ValutCalc</div>
                <div class="app-subtitle">Currency Converter</div>
            </div>
        </div>

        <!-- Статус загрузки -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <span>Загрузка курсов валют...</span>
        </div>

        <!-- Ошибка загрузки -->
        <div class="error" id="error" style="display: none;">
            <span>Ошибка загрузки курсов. Используются кэшированные данные.</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
